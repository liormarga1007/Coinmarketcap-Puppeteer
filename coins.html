<html>
    <html>
        <head>
            <style>
            .grid-container {
                display: grid;
                grid-gap: 50px;
                grid-template-columns: auto auto;
                background-color: #2196F3;
                padding: 10px;
            }
            .grid-item {
                background-color: rgba(255, 255, 255, 0.8);
                border: 1px solid rgba(0, 0, 0, 0.8);
                padding: 20px;
                font-size: 30px;
                text-align: center;
            }
            </style>
        </head>
        <body>
        
            <h1>Eitan is a Gay:</h1>
            
            <div class="grid-container">
                <div class="grid-item">
                    <img src="/ripple.jpg" alt="Ripple">
                </div>
                <div class="grid-item">
                    <img src="/bitcoin.jpg" alt="Bitcoin">
                </div>
                <div class="grid-item"></div>  
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>  
            </div>
    </body>
 </html>
