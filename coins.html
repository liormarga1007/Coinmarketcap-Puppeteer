            <script>
                var coins=[

                        {   url:'/eth',
                            id:"#ethImg"
                        },
                        {   url:'/bitcoin',
                            id:"#bitcoinImg"
                        }
                    ];
                function getcoinsdata(){
                    for(let i=0 ;i<coins.length ;i++)
                    {
                        $.get( `${coins[i].url}.json`, function( data ) {
                            obj = JSON.parse(data);
                            if (obj.price < obj.baseprice){
                                $(`p:eq(${i})`).html(`Supply: ${obj.ammount} Price/Base: \$${obj.price}/\$${obj.baseprice} <mark class="red">(-${(100-100*(obj.price/obj.baseprice)).toFixed(2)}%)</mark>`);
                            }
                            else{
                                $(`p:eq(${i})`).html(`Supply: ${obj.ammount} Price/Base: \$${obj.price}/\$${obj.baseprice} <mark class="green">(${(100*(obj.price/obj.baseprice)-100).toFixed(2)}%)</mark>`);
                            }                      
                        }); 
                        $.ajax({ 
                            url : `${coins[i].url}.jpg`, 
                            cache: true,
                            processData : false,
                        }).always(function(){
                            $(coins[i].id).attr("src", `${coins[i].url}.jpg`).fadeIn();
                        }); 
                         
                    }
                    $.get( "/total", function( data ) {
                        if (parseInt(data) < 6000){
                            $("h1").html(`Total: <mark class="red">\$${data}</mark> <font class=usd> USD</font> <mark class="red">(-${(100-100*(parseInt(data)/6000)).toFixed(2)}%)</mark>`);
                        }
                        else{
                            $("h1").html(`Total: <mark class="green">${data}</mark> <font class=usd> USD</font> <mark class="green">(${(100*(parseInt(data)/6000)-100).toFixed(2)}%)</mark>`);
                        }                         
                    });                   
                };

                setInterval(getcoinsdata,20000);
            </script>
