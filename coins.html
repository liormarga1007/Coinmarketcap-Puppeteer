<html>
    <html>
        <head>
            <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
            <script>
                var coins=[
                        {   url:'/ripple.jpg',
                            id:"#rippleImg"
                        },
                        {   url: "/binance.jpg",
                            id:"#binanceImg"
                        },
                        {   url:"/cardano.jpg",
                            id:"#cardanoImg"
                        },
                        {   url:'/tron.jpg',
                            id:"#tronImg"
                        },
                        {   url:'/funfair.jpg',
                            id:"#funfairImg"
                        },
                        {   url:'/poe.jpg',
                            id:"#poeImg"
                        },
                        {   url:'/enj.jpg',
                            id:"#enjImg"
                        },
                        {   url:'/xlm.jpg',
                            id:"#xlmImg"
                        },
                        {   url:'/xvg.jpg',
                            id:"#xvgImg"
                        },
                        {   url:'/eth.jpg',
                            id:"#ethImg"
                        },
                        {   url:'/pac.jpg',
                            id:"#pacImg"
                        },
                        {   url:'/bitcoin.jpg',
                            id:"#bitcoinImg"
                        }
                    ];
                setInterval(function(){
                    for(let i=0 ;i<coins.length ;i++)
                    {
                        $.ajax({ 
                            url : coins[i].url, 
                            cache: true,
                            processData : false,
                        }).always(function(){
                            $(coins[i].id).attr("src", coins[i].url).fadeIn();
                        });  
                    }
                    $.get( "/total", function( data ) {
                        $( "h1" ).html(data);
                    });
                },10000);
            
            </script>
            <style>
            .grid-container {
                display: grid;
                grid-gap: 30px;
                grid-template-columns: repeat(auto-fit, minmax(700px,1fr));
                grid-template-rows: repeat(6,120px);
                background-color: #2196F3;
                padding: 10px;
            }
            .grid-item {
                background-color: rgba(255, 255, 255, 0.8);
                border: 1px solid rgba(0, 0, 0, 0.8);
                font-size: 20px;
                text-align: center;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            </style>
        </head>
        <body>
            <!--<meta http-equiv="refresh" content="12">!-->
            <h1 id=total>Eitan is a Gay:</h1>
            
            <div class="grid-container">
                <div class="grid-item">
                    <img id="rippleImg" alt="Ripple">
                </div>
                <div class="grid-item">
                    <img id="binanceImg" alt="Binance">
                </div>
                <div class="grid-item">
                    <img id="cardanoImg" alt="Cardano">
                </div>  
                <div class="grid-item">

                </div>
                <div class="grid-item">

                </div>
                <div class="grid-item">

                </div>  
                <div class="grid-item">
                    <img id="enjImg" alt="Enj">
                </div> 
                <div class="grid-item">
                    <img id="xlmImg" alt="Xlm">
                </div> 
                <div class="grid-item">
                    <img id="xvgImg" alt="Xvg">
                </div> 
                <div class="grid-item">
                    <img id="pacImg" alt="Pac">
                </div> 
                <div class="grid-item">
                    <img id="ethImg" alt="Eth">
                </div> 
                <div class="grid-item">
                    <img id="bitcoinImg" alt="Bitcoin">
                </div> 
            </div>
    </body>
 </html>
